<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/071371402e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>Harrison King | Contact Me</title>
</head>
<body>
  <!-- Header -->
    <header id="header-inner">
        <div class="container-header">
            <nav id="main-nav">
                <ul><li><a href="home.html">Harrison King</a></li></ul>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Section A: Info -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name">
            <input type="text" class="text-input subject-input" placeholder="Subject">
            <input type="email" class="text-input email-input" placeholder="Email Address">
            <input type="text" class="text-input phone-input" placeholder="Phone Number">
            <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-evelope fa-2x"></i>
            <h3>Email</h3>
            <p>harrison.k@hotmail.co.uk</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+44 (0) 7557 6802 98</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>London, E3</p>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's start your next project</h1>
      </div>
    </section>
    <!--Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2022. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
